<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <form action="svar.html">

        <section id="formular">
            <label for="fname">Fornavn:</label><br>
            <input type="text" id="fname" name="fname" value="Johanne"><br>
            <label for="lname">Efternavn:</label><br>
            <input type="text" id="lname" name="lname" value="Jensen"><br><br>
        </section>
        
        <section id="radio">
            <p>Please select your age:</p>
  <input type="radio" id="age1" name="age" value="30">
  <label for="age1">0 - 30</label><br>
  <input type="radio" id="age2" name="age" value="60">
  <label for="age2">31 - 60</label><br>  
  <input type="radio" id="age3" name="age" value="100">
  <label for="age3">61 - 100</label><br><br>
        </section>

       

        <section id="tlf">
            <i class="fa fa-car"></i> <label for="phone">
                <i class="fa-solid fa-bowl-food"></i>
                Enter your phone number:
            </label>
            <input type="tel" value="1234-5678" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{4}">
        </section>

        <section id="knap">

            <!-- her er den knap som sender formularen "af sted"-->
            <input type="submit" value="Afsend formular">
        </section>
    </form>

<!-- patern
pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"

fx. +45-1234-5678
pattern="+45-[0-9]{4}-[0-9]{4}"
-->

<section>
    <img src="#" alt=""> <input type="radio">
</section>

</body>
</html>
